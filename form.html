<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Kelly Cornett</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Kelly Cornett's portfolio.">
    <meta name="author" content="Kelly Cornett">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js"></script>
</head>
<body>
    <header>
        <h1>Product Feedback Form</h1>
    </header>

    <form action="review.html" method="get">
        <!-- Product Name -->
        <label for="product">Product Name:</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product ...</option>
        </select>

        <!-- Overall Rating -->
        <fieldset class="rating">
            <legend>Overall Rating</legend>
            <label>
                <input type="radio" name="rating" value="1"> ★
            </label>
            <label>
                <input type="radio" name="rating" value="2"> ★★
            </label>
            <label>
                <input type="radio" name="rating" value="3"> ★★★
            </label>
            <label>
                <input type="radio" name="rating" value="4"> ★★★★
            </label>
            <label>
                <input type="radio" name="rating" value="5"> ★★★★★
            </label>
        </fieldset>

        <!-- Date of Installation -->
        <label for="installation-date">Date of Installation:</label>
        <input type="date" id="installation-date" name="installation-date" required>

        <!-- Useful Features -->
        <fieldset class="features">
            <legend>Which features did you find useful in the product?
                <p>(Check all that apply)</p>
            </legend>
            <label>
                <input type="checkbox" name="features" value="Durability"> Durability
            </label>
            <label>
                <input type="checkbox" name="features" value="Ease of Use"> Ease of Use
            </label>
            <label>
                <input type="checkbox" name="features" value="Performance"> Performance
            </label>
            <label>
                <input type="checkbox" name="features" value="Design"> Design
            </label>
        </fieldset>

        <!-- Written Review -->
        <label for="review">Written Review:</label>
        <textarea id="review" name="review"></textarea>

        <!-- User Name -->
        <label for="username">Your Name (Optional)</label>
        <input type="text" id="name" name="name">

        <!-- Form Submission -->
        <input type="submit" value="Submit Feedback">
    </form>

    <footer>
        <p>©️ <span id="currentyear"></span> 🚌 Kelly Cornett 🚌 USA</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
